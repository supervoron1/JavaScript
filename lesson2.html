// Функции сложения,вычитания, умножения, деления

function addition(a, b) {
  return a + b;
}

function substraction(a, b) {
  return a - b;
}

function multiplication(a, b) {
  return a * b;
}

function division(a, b) {
  return a / b;
}

//Функция с тремя параметрами

function mathOperation(arg1, arg2, operation) {
  let result = false;

  switch (operation) {
  	case 'add':
  	  result = addition(arg1, arg2);
  	  break;
  	case 'substract':
  	  result = substraction(arg1, arg2);
  	  break;
  	case 'multiply':
  	  result = multiplication(arg1, arg2);
  	  break;
  	case 'divide':
  	  result = division(arg1, arg2);
  	  break;
  }
  return result
}

let arg1 = +prompt('Введите arg1');

let operation = prompt('Введите название мат.оперaции (add, substract, multiply, divide)');

console.log(`Результат вычислений: ${mathOperation(arg1, arg2, operation)}`);

// С помощью рекурсии написать функцию возведения в степень

let val = +prompt('Введите число');
let pow = +prompt('Введите степень числа');

function power(val, pow) {
  if (pow > 0) {
  	return val * power(val, pow - 1);
  } else if (pow < 0) {
  	return val * power(val, pow + 1);
  } else
  	return 1;
}
 
 console.log(`Число ${val} в степени ${pow} = ${power(val, pow)}`);
